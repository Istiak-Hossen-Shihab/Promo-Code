<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac Book Pro</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <img class="img-fluid" src="images/mac.png" alt="MacBook Pro" />
        </div>
        <div class="col-md-6">
          <h1>Customize Apple MacBook Pro</h1>
          <p>
            Apple M1 chip with 8-core CPU, 7-core GPU, and 16-core Neural Engine.
            8GB Unified memory, 256GB SSD storage, Two Thunderbolt/UCB 4 ports,
            and Magic Keyboard.
          </p>

          <!-- Promo Code Section -->
          <div class="mt-3">
            <h5>Add Promo Code</h5>
            <input id="promo-code" type="text" class="form-control mb-2" placeholder="Enter promo code" />
            <button id="apply-code-btn" class="btn btn-primary">Apply</button>
            <p id="promo-message" class="mt-2"></p>
          </div>

          <!-- Cart Summary -->
          <div class="mt-5">
            <h3>Cart Summary</h3>
            <div class="d-flex justify-content-between">
              <p>Subtotal</p>
              <p>$<span id="subtotal">1299</span></p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Discount</p>
              <p>$<span id="discount">0</span></p>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <h4>Total</h4>
              <h4>$<span id="total">1299</span></h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript -->
    <script src="main.js"></script>
  </body>
</html>
